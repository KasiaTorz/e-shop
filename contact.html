  <style>
  #back-contact-form{
            background:url("../e-shop/img/img-contact/contact-form.jpg") no-repeat fixed;
            background-size: cover;
            min-height: 900px;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
  }
  .center-form{
      position: absolute;
      margin:300px;
      border: 2px solid wheat;
      width: 700px;
      height: 400px;
      padding: 20px;
      background-color: transparent;
  }
  
  </style>
  <body>
    <div class="header-bg-gray">
        <!--navigation bar-->
        <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top" id="my-navbar">
                <a href="#home" class="navbar-brand">
                    <img src="img/img-home/bw-logo-t3.png" alt="logo" style="height:35px;">
                </a>
                   <!--toggler button to collapse navbar-->
                   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation" >
                     <span class="navbar-toggler-icon"></span>  
                   </button>
                   <!--Navbar links-->
                   <div class="collapse navbar-collapse" id="navbar-content">
                       <!--ml-auto class make links align on the right-->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link"> HOME</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a href="#contact" class="nav-link">CONTACT</a>

                        </li>
                    </ul>
                   </div>
        </nav>
    </div><!--end of header-bg-gray-->

    <!--start CONTACT section-->
    <section id="contact" class="section-padding">
        <div id="back-contact-form" class="container-fluid">

            <!--text in div-->
            <div class="center-form text-center">
                <h2> If You want to <span>contact with Us</span> please send Your</h2>
            <!--end of text div--> 
                    <div class="container">  
                            <form class="contactForm" method="post" role="form">
                                <!--name-->
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Name" data-role="minlen:4">
                                </div>
                                <!--email-->
                                <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email" data-role="email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                <!--subject intput-->
                                    <div class="form-group">
                                            <input type="text" name="subject" class="form-control" placeholder="Subject" data-role="minlen:4">
                                    </div>
                                <!--message-->
                                    <div class="form-group ">
                                            <textarea type="text" name="message" placeholder="Message"class="form-control" data-role="required">        
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">Submit</button>
                            </form>


                    </div>
                    
            </div>

        </div>
    </section><!--end section-->

    <!--end CONTACT section-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
