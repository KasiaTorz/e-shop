    <script type="text/javascript">
    /* open modal img viewier and slider*/
    function openModal(){
        /* to show img or in modal when it is clicked on img*/
        document.getElementById('my-modal').style.display="inline-flex";
    };
    /* hide body scrollbar when modal open up */
    document.body.style.overflow = "hidden";
         /* hide navbar in modal view*/
         document.getElementById('my-navbar').style.display = "none";

    /* close modal*/
    function openModal(){
        document.getElementById('my-modal').style.display= "none";
       /*show body scrollbar when modal is close*/ 
       document.body.style.overflow = "auto";
        /* show navbar when is invisable in modal*/
        document.getElementById('my-navbar').style.display = "flex";

    };
    /*declaration of variable slideIndex and start it form 1*/
    var slideIndexJS= 1;
    /* calling function showSlide by passing variable indexSlideJS*/
    showSlides(slideIndexJS);
    
    function changeSlides(n){
        showSlides(slideIndexJS += n);
    }
    /* display img thumbnail is click*/
    function currentSlide(n){
        showSlides(slideIndexJS =n);
    }
    /* main function*/
    function showSlides(n){
       
        var i;

                 /* get all elements with class name "MY-SLIDES"*/
         var slidesJS =document.getElementsByClassName("my-slides");
        /* first condition*/
        if ( n > slidesJS.length){
            slideIndexJS = 1;
        }
        /* secound condition img previous than 1*/
        if (n < 1) {
            slideIndexJS= slideIndexJS.length;
        }

        /* loop*/
        for (i= 0; i< slidesJS.length; i++){
            slidesJS[i].style.display = "none";
        }
        /* show clicked slides*/
        slidesJS[slideIndexJS - 1].style.display = "block";
    }
    </script>
